<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veg Shop Admin Page</title>
</head>
<body>
  <h1>Veg Shop Admin Page</h1>
  <div class="container">
    <form action="#" onsubmit="handleFormSubmit(event)">
      <label for="vegetablename">Vegetable Name:</label>
      <input type="text" id="vegetablename" required>
    
      <label for="vegetableprice">Price:</label>
      <input type="number" id="vegetableprice" required>
    
      <label for="vegetablequantity">Quantity:</label>
      <input type="number" id="vegetablequantity" required>
    
      <button>Add Item</button>
    </form>
  </div>

  <ul id="vegetablelist"></ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
