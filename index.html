<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Vegetable Shop Management</title>
</head>
<body>
  <h1>Online Vegetable Shop Management</h1>
  
  <div class="container">
    <form id="addForm">
      <label for="vegetablename">Vegetable Name:</label>
      <input type="text" id="vegetablename" required>
    
      <label for="vegetableprice">Price:</label>
      <input type="number" id="vegetableprice" required>
    
      <label for="vegetablequantity">Quantity:</label>
      <input type="number" id="vegetablequantity" required>
    
      <button type="submit">Add Vegetable</button>
    </form>
  </div>

  <ul id="vegetableList"></ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
